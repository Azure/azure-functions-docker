queue: Hosted Ubuntu 1604

pr:
  branches:
    include:
      - master
  paths:
    include:
      - host/2.0-upgrade/stretch/amd64/python/*

trigger:
  branches:
    include:
      - master
      - refs/tags/3.0.*
  paths:
    include:
      - host/2.0-upgrade/stretch/amd64/python/*

steps:
  - bash: |
      # login
      set -e
      echo $pswd | docker login -u $(dockerUsername) --password-stdin azurefunctions.azurecr.io

    displayName: login to registry
    continueOnError: false
    env:
      pswd: $(dockerPassword)

  - bash: |
      set -e
      IMAGE_NAME=azurefunctions.azurecr.io/azure-functions/2.0/python:$(Build.SourceBranchName)-python3.6-appservice

      docker build -t $IMAGE_NAME \
                  -f host/2.0-upgrade/stretch/amd64/python/python36/python36-appservice.Dockerfile \
                  host/2.0-upgrade/stretch/amd64/python/python36/
      npm run test $IMAGE_NAME --prefix  test/
      docker push $IMAGE_NAME
    displayName: python3.6-appservice
    continueOnError: false

  - bash: |
      set -e
      IMAGE_NAME=azurefunctions.azurecr.io/azure-functions/2.0/python:$(Build.SourceBranchName)-python3.7-appservice

      docker build -t $IMAGE_NAME \
                  -f host/2.0-upgrade/stretch/amd64/python/python37/python37-appservice.Dockerfile \
                  host/2.0-upgrade/stretch/amd64/python/python37/
      npm run test $IMAGE_NAME --prefix  test/
      docker push $IMAGE_NAME
    displayName: python3.7-appservice
    continueOnError: false
