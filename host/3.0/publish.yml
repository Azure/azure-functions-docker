        docker tag $SOURCE_REGISTRY/node:$(PrivateVersion)-node14-appservice $TARGET_REGISTRY/node:$(TargetVersion)-node14-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/node:$(TargetVersion)-deprecated
