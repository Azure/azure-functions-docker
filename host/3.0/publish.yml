# Publish pipelines are triggered via HTTP method in release pipeline. See v3 publish
stages:
- stage: Linux_Images
  jobs:
  - job: Publish_all
    pool: 
      vmImage: 'Ubuntu-latest'
    steps:
    - bash: |
        echo $pswd | docker login -u $(dockerUsername) --password-stdin azurefunctions.azurecr.io
      displayName: login
      continueOnError: false
      env:
        pswd: $(dockerPassword)

    - bash: |
        set -e
        SOURCE_REGISTRY=azurefunctions.azurecr.io/azure-functions/3.0
        TARGET_REGISTRY=azurefunctions.azurecr.io/public/azure-functions

        if [ -z "$(TargetVersion)" ]; then
          echo "ERROR: TargetVersion is required"
          exit 1
        fi

        if [ -z "$(PrivateVersion)" ]; then
          echo "ERROR: PrivateVersion is required"
          exit 1
        fi

        echo "##vso[task.setvariable variable=SOURCE_REGISTRY]$SOURCE_REGISTRY"
        echo "##vso[task.setvariable variable=TARGET_REGISTRY]$TARGET_REGISTRY"
      displayName: set env
      continueOnError: false

    - bash: |
        set -e
        docker pull $SOURCE_REGISTRY/dotnet:$(PrivateVersion)
        docker pull $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-slim
        docker pull $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-appservice
        docker pull $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-arm32v7
        docker pull $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-bionic-arm32v7

        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion) $TARGET_REGISTRY/dotnet:$(TargetVersion)-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-slim $TARGET_REGISTRY/dotnet:$(TargetVersion)-slim-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-appservice $TARGET_REGISTRY/dotnet:$(TargetVersion)-appservice-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-appservice $TARGET_REGISTRY/dotnet:$(TargetVersion)-dotnet3-appservice-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-appservice $TARGET_REGISTRY/dotnet:$(TargetVersion)-appservice-quickstart-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-arm32v7 $TARGET_REGISTRY/dotnet:$(TargetVersion)-arm32v7-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-bionic-arm32v7 $TARGET_REGISTRY/dotnet:$(TargetVersion)-bionic-arm32v7-deprecated

        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion) $TARGET_REGISTRY/base:$(TargetVersion)-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-slim $TARGET_REGISTRY/base:$(TargetVersion)-slim-deprecated
        docker tag $SOURCE_REGISTRY/dotnet:$(PrivateVersion)-appservice $TARGET_REGISTRY/base:$(TargetVersion)-appservice-deprecated

        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-deprecated
        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-slim-deprecated
        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-appservice-deprecated
        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-dotnet3-appservice-deprecated
        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-appservice-quickstart-deprecated
        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-arm32v7-deprecated
        docker push $TARGET_REGISTRY/dotnet:$(TargetVersion)-bionic-arm32v7-deprecated
        docker push $TARGET_REGISTRY/base:$(TargetVersion)-deprecated
        docker push $TARGET_REGISTRY/base:$(TargetVersion)-slim-deprecated
        docker push $TARGET_REGISTRY/base:$(TargetVersion)-appservice-deprecated

        docker system prune -a -f
      displayName: tag and push dotnet images
      continueOnError: false

    - bash: |
        set -e
        docker pull $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0
        docker pull $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-slim
        docker pull $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-appservice

        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0 $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-deprecated
        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-slim $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-slim-deprecated
        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-appservice $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-appservice-deprecated
        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-appservice $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-appservice-quickstart-deprecated

        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0 $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-deprecated
        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-slim $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-slim-deprecated
        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-appservice $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-appservice-deprecated
        docker tag $SOURCE_REGISTRY/dotnet-isolated:$(PrivateVersion)-dotnet-isolated5.0-appservice $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-slim-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-appservice-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-appservice-quickstart-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-slim-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-appservice-deprecated
        docker push $TARGET_REGISTRY/dotnet-isolated:$(TargetVersion)-dotnet-isolated5.0-appservice-quickstart-deprecated

        docker system prune -a -f
      displayName: tag and push dotnet-isolated images
      continueOnError: false

    - bash: |
        set -e
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java8
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-slim
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-appservice
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-build
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java11
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-slim
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-appservice
        docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-build

