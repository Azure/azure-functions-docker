        docker push $TARGET_REGISTRY/node:$(TargetVersion)-appservice-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node8-appservice-deprecated

        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node10-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node10-slim-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node10-appservice-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node10-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node12-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node12-slim-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node12-appservice-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node12-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node14-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node14-slim-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node14-appservice-deprecated
        docker push $TARGET_REGISTRY/node:$(TargetVersion)-node14-appservice-quickstart-deprecated

        docker system prune -a -f
      displayName: tag and push node images
      continueOnError: false

    - bash: |
        set -e
        docker pull $SOURCE_REGISTRY/python:$(PrivateVersion)-python3.6
        docker pull $SOURCE_REGISTRY/python:$(PrivateVersion)-python3.6-slim
        docker pull $SOURCE_REGISTRY/python:$(PrivateVersion)-python3.6-appservice
