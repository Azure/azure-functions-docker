        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-slim $TARGET_REGISTRY/java:$(TargetVersion)-slim-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-appservice $TARGET_REGISTRY/java:$(TargetVersion)-appservice-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-appservice $TARGET_REGISTRY/java:$(TargetVersion)-appservice-quickstart-deprecated

        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8 $TARGET_REGISTRY/java:$(TargetVersion)-java8-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-slim $TARGET_REGISTRY/java:$(TargetVersion)-java8-slim-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-appservice $TARGET_REGISTRY/java:$(TargetVersion)-java8-appservice-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-appservice $TARGET_REGISTRY/java:$(TargetVersion)-java8-appservice-quickstart-deprecated

        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java11 $TARGET_REGISTRY/java:$(TargetVersion)-java11-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-slim $TARGET_REGISTRY/java:$(TargetVersion)-java11-slim-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-appservice $TARGET_REGISTRY/java:$(TargetVersion)-java11-appservice-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-appservice $TARGET_REGISTRY/java:$(TargetVersion)-java11-appservice-quickstart-deprecated

        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java8-build $TARGET_REGISTRY/java:$(TargetVersion)-java8-build-deprecated
        docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java11-build $TARGET_REGISTRY/java:$(TargetVersion)-java11-build-deprecated

        docker push $TARGET_REGISTRY/java:$(TargetVersion)-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-slim-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-appservice-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java8-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java8-slim-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java8-appservice-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java8-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java11-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java11-slim-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java11-appservice-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java11-appservice-quickstart-deprecated

        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java8-build-deprecated
        docker push $TARGET_REGISTRY/java:$(TargetVersion)-java11-build-deprecated

        docker system prune -a -f
      displayName: tag and push java images
      continueOnError: false

    - bash: |
        set -e
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node8-appservice
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node10
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node10-slim
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node10-appservice
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node12
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node12-slim
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node12-appservice
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node14
        docker pull $SOURCE_REGISTRY/node:$(PrivateVersion)-node14-slim
