          docker push $TARGET_REGISTRY/java:$(MajorVersion)-java8-core-tools
    
          docker system prune -a -f
        displayName: push java8 images
        continueOnError: false
        condition: ne(variables['SkipProduction'], 'true')

      - bash: |
