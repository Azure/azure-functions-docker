        displayName: push java11 images
        continueOnError: false
        condition: ne(variables['SkipProduction'], 'true')

      - bash: |
          set -e
          docker pull $SOURCE_REGISTRY/java:$(PrivateVersion)-java17-core-tools
    
          docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java17-core-tools $TARGET_REGISTRY/java:$(TargetVersion)-java17-core-tools
  
          docker tag $SOURCE_REGISTRY/java:$(PrivateVersion)-java17-core-tools $TARGET_REGISTRY/java:$(MajorVersion)-java17-core-tools  
    
        displayName: tag java17 images
        continueOnError: false
      - bash: |
          set -e 
          PrivateImageId=`docker image inspect $SOURCE_REGISTRY/java:$(PrivateVersion)-java17-core-tools --format='{{.Id}}'`
